<VirtualHost *:80>
   ServerName local.apislim.com
   DocumentRoot /var/www/html/public
   <Directory /var/www/html/public>
       DirectoryIndex index.php
       AllowOverride All
       Order allow,deny
       Allow from all
       <IfModule mod_authz_core.c>
       Require all granted
       </IfModule>
   </Directory>
</VirtualHost>

